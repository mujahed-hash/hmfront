<!-- Button to Open Dialog -->
<div class="re-div">
    <button mat-button class="req" (click)="openPostDialog()">Post Requirements</button>
  </div>
  
  <!-- Dialog Template -->
  <ng-template #dialogTemplate>
    <h2 mat-dialog-title>Post Requirement</h2>
  
    <mat-dialog-content class="mat-typography">
      <div class="form-group">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Description</mat-label>
          <textarea 
            matInput 
            [(ngModel)]="reqDetails" 
            placeholder="Enter description"
            rows="5" 
    style="min-height: 150px; width: 100%; resize: vertical;">
            >
          </textarea>
        </mat-form-field>
      </div>
    </mat-dialog-content>
  
    <mat-dialog-actions align="end">
        <button class="btn-pst" mat-raised-button color="primary" (click)="closeDialog(reqDetails)">Post</button>
      <button class="btn-cncl" mat-button (click)="closeDialog()">Cancel</button>
    </mat-dialog-actions>
  </ng-template>
  
  


<div class="get-reqs">
    <div class="g-t-sub" *ngFor="let req of requirements" [routerLink]="['/buyer/request-requirement/', req.customIdentifier]">
        <div class="g-t-s-zero">
            <strong>Requirement Details:</strong> {{ req.reqDetails }}
        </div>
        <!-- Add more sections if needed -->
        <div class="g-t-s-zero">
            <strong>Status:</strong> {{ req.status }}
        </div>
        <div class="g-t-s-zero">
            <strong>Date:</strong> {{ req.date | date:'short' }}
        </div>
        <!-- If you have a button to trigger any action, you can add it here -->
        <div class="g-t-s-zero">
            <!-- <button pButton label="Action" (onClick)="performAction(req)"></button> -->
        </div>
    </div>
</div>
