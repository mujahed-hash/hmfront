<div style="width: 80%;position: fixed; z-index: 5;">
  <div style="position: relative; " *ngFor="let notification of notifications" class="notification" [ngClass]="notification.type">
    {{ notification.message }}
  </div>
  
</div>
<div *ngIf="products.length<1" class="checkout-all" style="">
    <p style="background-color: white; padding: 4px 8px; border: #c8c9d4 1.5px solid; color:#0D1282; width:max-content; border-radius: 9px;">There are no Items in this category</p>
</div>
<div>
  <app-buyer-search></app-buyer-search>
</div>
<div class="hh" >

    <div class="items-" >
        <div class="item" *ngFor="let product of products">
          <div  class="sub-item" style="overflow-x: hidden;"  routerLinkActive="router-link-active"   style="">
            <div class="img">
              <img [routerLink]="['/buyer/item/view', product.customIdentifer]"  [src]="product.images[0]" alt="{{ product.prodName }}" />

            </div>
           <div class="itemName">
            <p style="font-weight: bold;">{{ product.prodName }}</p>
            <!-- <p class="truncate-single-line">{{ product.prodDesc }}</p> -->
            <button  [routerLink]="['/buyer/item/view', product.customIdentifer]" style="width: max-content;display: flex; justify-content: center; vertical-align: middle; align-items: center;  border: none; border-radius: 5px; background-color: #37B7C3; color: white; padding: 2px 8px;">   
               <mat-icon style="color:white; font-size: 15px; position: relative; top:0.35rem">visibility</mat-icon>
              View</button>
            <p>{{product.prodPrice | currency:'INR'}}/{{product.prodSize}}</p>
            <div class="count">
              <p-inputNumber [(ngModel)]="quantities[product._id]" name="quantity" inputId="minmax" mode="decimal" [showButtons]="true" [min]="1" [max]="product.countInStock"></p-inputNumber>
          </div>
<!-- Assuming `product` and `quantity` are defined in your component -->
<div *ngIf="!product.inCart" style=" width:max-content; display: flex; align-items: center; margin-top: 0.5rem;">
  <button style=" width:100%; display: flex; align-items: center; justify-content: center; border: none; border-radius: 5px; background-color: #071952; color: white; padding: 3px 8px; box-shadow: 6px 6px 12px #c5c5c5,
  -6px -6px 12px #ffffff;" (click)="addProductToCart(product._id)">
    <mat-icon style="color:#F0DE36">add_shopping_cart</mat-icon>
    Add to cart
  </button>
</div>
<div *ngIf="product.inCart" style=" width:max-content; display: flex; align-items: center; margin-top: 0.5rem;">
  <button style=" width:100%; display: flex; align-items: center; justify-content: center; border: none; border-radius: 5px; background-color: #071952; color: white; padding: 3px 8px; " routerLink="/buyer/cart">
    <mat-icon style="color:#F0DE36">add_shopping_cart</mat-icon>
    Go to cart
  </button>
</div>
           </div>
           
          </div>
          <!-- Add more product details here -->
        </div>
      </div>
     <div class="itm-btn" >
        <button #loadingIndicator style="" *ngIf="hasMoreProducts && !isLoading" (click)="loadProducts()" [disabled]="isLoading">
            Load More
          </button>
     </div>
  <!-- <button *ngIf="hasMoreProducts" (click)="loadProducts()" [disabled]="isLoading">
    Load More
  </button> -->
</div>
