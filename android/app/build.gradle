apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services' // Add the Google services Gradle plugin

// Load keystore credentials from local.properties (not in version control)
def keystorePropertiesFile = rootProject.file("local.properties")
def keystoreProperties = new Properties()
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace "in.hotelmart.in"
    compileSdk rootProject.ext.compileSdkVersion
    defaultConfig {
        applicationId "in.hotelmart.in"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 15
        versionName "15.0.2"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        aaptOptions {
             // Files and dirs to omit from the packaged assets dir, modified to accommodate modern web apps.
             // Default: https://android.googlesource.com/platform/frameworks/base/+/282e181b58cf72b6ca770dc7ca5f91f135444502/tools/aapt/AaptAssets.cpp#61
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }
  signingConfigs {
    release {
      storeFile file(keystoreProperties['KEYSTORE_PATH'] ?: '')
      storePassword keystoreProperties['KEYSTORE_PASSWORD'] ?: ''
      keyAlias keystoreProperties['KEY_ALIAS'] ?: ''
      keyPassword keystoreProperties['KEY_PASSWORD'] ?: ''
      storeType "PKCS12"
    }
  }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

repositories {
    flatDir{
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation project(':capacitor-android')
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
    implementation project(':capacitor-cordova-android-plugins')

    // Import the Firebase BoM
    implementation platform('com.google.firebase:firebase-bom:34.5.0')
    // Add the dependencies for Firebase Cloud Messaging
    implementation 'com.google.firebase:firebase-messaging'

}

apply from: 'capacitor.build.gradle'
